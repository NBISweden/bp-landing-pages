
{{- $variable := .Get "variable" -}}
<div>
    {{ $data := index .Site.Data.datasets $variable }}
    {{ if $data }}
        {{ range $data.LANDING_PAGE.ATTRIBUTES.STRING_ATTRIBUTE }}
        <p>{{ .TAG }} : {{ .VALUE }} </p>
        {{ end }}
    {{ else }}
        <p>Data for '{{ $variable }}' not found.</p>
    {{ end }}
</div>
